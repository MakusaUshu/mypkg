name: test
on: push

jobs:
  test:
    runs-on: ubuntu-22.04

    container:
      image: ros:humble-ros-base-jammy

    steps:
      - uses: actions/checkout@v4

      - name: Install tools
        shell: bash
        run: |
          set -eux
          apt-get update
          apt-get install -y --no-install-recommends \
            rsync grep coreutils \
            python3-colcon-common-extensions \
            python3-rosdep \
            python3-pip
          rm -rf /var/lib/apt/lists/*

       - name: build and test
        shell: bash
        run: |
          set -eux
          mkdir -p /root/ros2_ws/src/mypkg
          rsync -av ./ /root/ros2_ws/src/mypkg/
          cd /root/ros2_ws

          set +u
          source /opt/ros/humble/setup.bash
          set -u

          colcon build

          timeout 30 ros2 launch mypkg talk_listen.launch.py > /tmp/mypkg.log
          grep '角の数10' /tmp/mypkg.log
          
