name: test
on: push

jobs:
  test:
    runs-on: ubuntu-22.04

    container:
      image: ros:humble-ros-base-jammy

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        shell: bash
        run: |
          set -eux
          apt-get update
          apt-get install -y --no-install-recommends \
            rsync \
            python3-colcon-common-extensions \
            python3-rosdep \
            python3-pytest \
            python3-flake8 \
            python3-pip \
            coreutils \
            grep
          rm -rf /var/lib/apt/lists/*

      - name: Build, test, and smoke-run launch
        shell: bash
        env:
          LANG: C.UTF-8
          LC_ALL: C.UTF-8
        run: |
          set -eux

          # ---- Workspace sync ----
          mkdir -p /root/ros2_ws/src/mypkg
          rsync -av ./ /root/ros2_ws/src/mypkg/
          cd /root/ros2_ws

          # ---- ROS env load ----
          set +u
          source /opt/ros/humble/setup.bash
          set -u

          # ---- Resolve dependencies ----
          rosdep init || true
          rosdep update
          rosdep install --from-paths src --ignore-src -r -y

          # ---- Build ----
          colcon build --event-handlers console_direct+ --log-base /tmp/colcon_logs

          # ---- Test ----
          colcon test --event-handlers console_direct+
          colcon test-result --verbose || exit 1

          # ---- Load workspace ----
          set +u
          source install/setup.bash
          set -u

          # ---- Launch smoke test ----
          timeout 15 ros2 launch mypkg talk_listen.launch.py > /tmp/mypkg.log || exit 124

          echo "---- LAUNCH OUTPUT ----"
          cat /tmp/mypkg.log

          # ---- Validate output ----
          echo "Checking output contains expected text..."
          grep '角の数10' /tmp/mypkg.log

      # (任意) CI失敗時にログ保存
      - name: Upload launch log
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: launch-log
          path: /tmp/mypkg.log

