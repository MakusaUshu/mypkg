name: test
on: push

jobs:
  test:
    runs-on: ubuntu-22.04

    container:
      image: ros:humble-ros-base-jammy

    steps:
      # ---- Checkout code ----
      - uses: actions/checkout@v4

      # ---- Install dependencies ----
      - name: Install dependencies
        shell: bash
        run: |
          set -eux
          apt-get update
          apt-get install -y --no-install-recommends \
            rsync \
            python3-colcon-common-extensions \
            python3-rosdep \
            python3-pytest \
            python3-flake8 \
            python3-pip \
            grep coreutils
          rm -rf /var/lib/apt/lists/*

      # ---- Build, test, and smoke-run launch ----
      - name: Build, test, and smoke-run launch
        shell: bash
        env:
          LANG: C.UTF-8
          LC_ALL: C.UTF-8
        run: |
          set -eux

          # Workspace sync
          mkdir -p /root/ros2_ws/src/mypkg
          rsync -av --exclude='.git' ./ /root/ros2_ws/src/mypkg/
          cd /root/ros2_ws

          # ROS environment
          set +u
          source /opt/ros/humble/setup.bash
          set -u

